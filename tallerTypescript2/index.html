<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col" align="center">
                <h1 id="student-name"></h1>
                <img id="student-photo" class="img-fluid max-width: 100% height: auto p-3" alt="Avatar">`
                <h2>Datos Personales</h2>
                <table class="table table-bordered border-primary">
                    <thead>

                    </thead>
                    <tbody id="student">
                    </tbody>
                </table>
            </div>
            <div class="col align-self-center" align="center">
                <h2>Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text maxWidth">Creditos minimos y maximos</span>
                                <input type="number" aria-label="Minimo" class="form-control" id="minimo">
                                <input type="number" aria-label="Maximo" class="form-control" id="maximo">
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterMaxMin" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
                <h2>Total créditos: <span id="total-credits"></span>
                </h2>

            </div>

        </div>
    </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
